<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&family=Poppins:wght@500&family=Source+Sans+3&display=swap" rel="stylesheet">

<body>
