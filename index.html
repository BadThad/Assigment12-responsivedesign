<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&family=Poppins:wght@500&family=Source+Sans+3&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <title>assignment-responsive-webdesign</title>
</head>
<body>
    <header class="header-container">
        <nav class="nav-bar">
            <div class="logo-container">
                <p class="home-btn logo white-text">Head.</p>
            </div>
            <div class="nav-btn-group">
                <p class="nav-btn nav-btn1 white-text">Works</p>
                <p class="nav-btn nav-btn2 white-text">Services</p>
                <p class="nav-btn nav-btn3 white-text">Contacts</p>
            </div>
            <div class="three-dots">
                <img src="images/svg/ellipsis-solid.svg" alt="three-dots">
            </div>
        </nav>
    </header>
    <div class="info-text-container">
        <p class="title white-text">Japan</p>
        <p class="info-text white-text">Fusce vehicula dolor arcu, sit amet blandit dolor mollis nec. 
            Donec viverra eleifend lacus, vitae ullamcor.</p>
    </div>
    <div class="site-image">
        <picture>
            <source media="(max-width: 767px)" srcset="/images/mobile-Fuji.png">
            <source media="(max-width: 799px)" srcset="/images/tablet-Fuji.png">
            <source media="(min-width: 800px)" srcset="/images/desktop-Fuji.png">
            <img src="images/desktop-Fuji.png" alt="Mt. Fuji">
        </picture>
    </div>
</body>
</html>
